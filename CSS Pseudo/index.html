<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Benjamin</a>
            <a href="#profile2">Jack</a>
            <a href="#profile3">Simon</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="Images/pfp-1.png" alt="Benjamin Paul" width="500" height="500">
                <figcaption><span class="nowrap">Benjamin Paul</span></figcaption>
            </figure>
            <p>I am a FrontEnd Developer.</p>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="Images/pfp-2.jpeg" alt="Jack Harvard" width="500" height="500">
                <figcaption><span class="nowrap">Jack Harvard</span></figcaption>
            </figure>
            <p>I am a UI/UX Designer.</p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="Images/pfp-3.jpg" alt="Simon Mccarthy" width="500" height="500">
                <figcaption><span class="nowrap">Simon Mccarthy</span></figcaption>
            </figure>
            <p>I am a BackEnd Developer.</p>
        </article>
    </main>

    <footer>
       <p>&copy; WebMag Co.</p>
    </footer>

</body>

</html>
