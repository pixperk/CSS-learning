<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dave Gray">
    <meta name="description" content="Contact information for The Little Taco Shop">
    <title>Contact Us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <script src="/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Contact Us</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/">Home</a>
                </li>

                <li>
                    <a href="/#menu">Items</a>
                </li>
                <li>
                    <a href="/hours.html">Hours</a>
                </li>
                <li>
                    <a href="/about.html">About </a>
                </li>
            </ul>
        </nav>
    </header>

        <section class="hero">
            <figure>
                <img src="Images/icon.jpg" alt="VEHA" title="Contact Us!" width="1068" height="1009">
                <figcaption class="offscreen">
                    VEHA
                </figcaption>
            </figure>
        </section>
   
    
    <main class="main">
        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email:</label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Your Message:</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>
        <hr>
        <article class="main__article">
            <h2>Our Location</h2> 
            <address>
                #717, Gollahalli, Gottigere Main Road<br>
                Bengaluru, MO 70691-79308
                <br><br>
                Phone: <a href="tel:+7069179308">706-917-9308</a>
            </address>
        </article>
    </main>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">Vaishnavi Electricals and Home Appliances</span></p>
    </footer>
</body>

</html>
