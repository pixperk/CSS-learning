<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your HTML Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Main Title</h1>
        <h2>Subtitle</h2>
    </header>

    <main>
        <article>
            <h2>Article Title</h2>
            <p>This is some content within the article.</p>
        </article>

        <article>
            <h2>Another Article Title</h2>
            <p><ol start="5" reversed>
                <li>List Item 1</li>
                <li value="15">List Item 2</li>
                <li>List Item 3</li>
            </ol>
                
                More content for the second article.</p>
        </article>
    </main>

    <section>
        <h2>Related Content</h2>
        <ul>
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
        </ul>
    </section>

</body>

</html>
